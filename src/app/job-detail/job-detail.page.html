<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="position"> {{ position.positionTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="position">
    <b> {{ position.positionTitle }}</b>
    <p>Category: {{ position.positionCategory }}</p>
    <p>Salary: {{ position.positionSalary }}</p>
  </ion-card>
</ion-content>
