<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">
        Create Job
      </ion-label>
      <ion-input [(ngModel)]="jobTitle" placeholder="Job Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Job Category</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]=jobCategory>
        <ion-select-option *ngFor="let category of categories" value="category.job_category">{{ category.job_category }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
<ion-button expand="full" vertical="bottom"(click)="createJob()">Post Job</ion-button>
