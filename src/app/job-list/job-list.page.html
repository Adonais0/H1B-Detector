<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="jobTitle">{{ jobTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="positions">
    <ion-item *ngFor="let position of positions" (click)="toDetail(position.id)">
      <b>{{ position.positionTitle}}</b>
      <i>{{ position.positionCategory}}</i>
      <p>Salary: {{ position.positionSalary }}</p>
    </ion-item>
  </ion-list>

</ion-content>
